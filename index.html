<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container header">
            <div class="headerpart">
                <img class="icon" src="media/search-icon.png" alt="Search Icon">
                <input type="text">
                <img class="icon" src="media/notification-icon.png" alt="Notification Button">
                <img class="small-icon" src="media/icon.jpg" alt="Small Profile Icon">
                <div class="head-name">Dustin Smith</div>
            </div>
            <div class="headerpart">
                <img class="large-icon" src="media/icon.jpg" alt="Large Profile Picture">
                <div class="text-container">
                    <div class="top-text">Hi there,</div>
                    <div class="bot-text">Dustin Smith (@dustin)</div>
                </div>
                <button class="but">New</button>
                <button class="but">Upload</button>
                <button class="but">Share</button>
            </div>

        </div>

        <div class="sidebar">
            <div class="sidebar-top">
                <img class="dash-icon" src="media/dash-icon.png" alt="Dash Icon">
                <div class="side-title">Dashboard</div>
            </div>
            <div class="dashGroup1">
                <div class="dashCard">
                    <img src="" alt="Home Button">
                    <div>Home</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Profile Button">
                    <div>Profile</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Messages Button">
                    <div>Messages</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="History Button">
                    <div>History</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Task Button">
                    <div>Tasks</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Communities Button">
                    <div>Communities</div>
                </div>
            </div>
            <div class="dashGroup2">
                <div class="dashCard">
                    <img src="" alt="Settings Button">
                    <div>Settings</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Support Button">
                    <div>Support</div>
                </div>
                <div class="dashCard">
                    <img src="" alt="Privacy Button">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="maindash"> This is the main Dash area
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>

        </div>


    </div>

</body>

</html>
